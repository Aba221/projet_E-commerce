<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facture</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

h1 {
  text-align: center;
  margin-top: 20px;
}

#invoice-details {
  background-color: #fff;
  padding: 20px;
  margin: 20px auto;
  max-width: 600px;
  border: 1px solid #ddd;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#invoice-details h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

#invoice-details p {
  margin-bottom: 5px;
}

ul#product-list {
  list-style-type: none;
  padding: 0;
}

ul#product-list li {
  margin-bottom: 5px;
}

#total-amount {
  font-weight: bold;
  display: flex;
  justify-content: end;
}

#download-invoice {
  display: block;
  width: 200px;
  margin: 20px auto;
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  text-align: center;
  text-decoration: none;
  border-radius: 4px;
}

a.back {
  display: block;
  margin-top: 20px;
  text-align: center;
  color: #333;
  text-decoration: none;
}

a.back:hover {
  text-decoration: underline;
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>
  <h1>Facture</h1>

  <div id="invoice-details">
    <h2>Détails de la facture</h2>
    <p><strong>Date :</strong> <span id="invoice-date"></span></p>
    <p><strong>Nom :</strong> <span id="customer-name"></span></p>
    <p><strong>Email :</strong> <span id="customer-email"></span></p>
    <p><strong>Produits :</strong></p>
    <ul id="product-list"></ul>
    <p style="text-align: end;"><strong>Montant total :</strong> <span id="total-amount"></span></p>
  </div>

  <button id="download-invoice">Télécharger la facture</button> <br> </br>
  <a href="index.html" class="back">Revenir à la page d'accueil</a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Récupérer les données des achats validés depuis le localStorage ou une autre source
        const purchasedItems = JSON.parse(localStorage.getItem('purchasedItems'));

        // Vérifier si des produits ont été achetés
        if (purchasedItems && purchasedItems.length > 0) {
            // Afficher les détails des produits achetés dans la facture
            const productContainer = document.getElementById('product-list');
            purchasedItems.forEach(function(item) {
                const listItem = document.createElement('li');
                listItem.textContent = item.name + ' - ' + item.price;
                productContainer.appendChild(listItem);
            });
        } else {
            // Gérer le cas où aucun produit n'a été acheté
            const productContainer = document.getElementById('product-list');
            const noProductItem = document.createElement('li');
            noProductItem.textContent = 'Aucun produit acheté';
            productContainer.appendChild(noProductItem);
        }
    });
    
      // Récupérer les données de l'utilisateur depuis le formulaire de paiement
      const invoiceDate = new Date().toLocaleDateString();
      const customerName = localStorage.getItem('customerName');
      const customerEmail = localStorage.getItem('customerEmail');
      const totalAmount = localStorage.getItem('totalAmount');

      // Afficher les détails de la facture
      document.getElementById('invoice-date').textContent = invoiceDate;
      document.getElementById('customer-name').textContent = customerName;
      document.getElementById('customer-email').textContent = customerEmail;
      document.getElementById('total-amount').textContent = totalAmount;

      // Télécharger la facture en PDF
      const downloadButton = document.getElementById('download-invoice');
      downloadButton.addEventListener('click', function() {
        const invoiceContent = document.getElementById('invoice-details').innerHTML;
        const filename = `facture_${invoiceDate}.pdf`;

        // Appeler une fonction pour générer le fichier PDF (ex. avec jsPDF)
        generatePDF(invoiceContent, filename);
      });
    
    function generatePDF(content, filename) {
      // Générer un fichier PDF à partir du contenu HTML
      const doc = new jsPDF();
      doc.fromHTML(content, 15, 15);
      doc.save(filename);
    }
  </script>
</body>
</html>
