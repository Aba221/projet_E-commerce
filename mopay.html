        <h1>Paiement</h1>
        
        <h2>Sélectionnez votre moyen de paiement :</h2>

    <form>
        <input type="radio" id="paypal" name="paymentMethod" value="paypal">
        <label for="paypal">PayPal</label><br> <br>

        <input type="radio" id="creditCard" name="paymentMethod" value="creditCard">
        <label for="creditCard">Carte de crédit</label><br> <br>

        <input type="radio" id="bankTransfer" name="paymentMethod" value="bankTransfer">
        <label for="bankTransfer">Virement bancaire</label><br> <br>

        <input type="submit" value="Valider le paiement">

        <a href="products.html" class="pay">Annuler le paiement</a>
    </form>

</body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
    
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Empêche le formulaire de se soumettre normalement
      
                const selectedPaymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
      
                if (selectedPaymentMethod) {
                    const paymentMethod = selectedPaymentMethod.value;
                    console.log("Moyen de paiement sélectionné :", paymentMethod);
                    // Ajoutez ici la logique pour traiter le moyen de paiement sélectionné
                } else {
                    console.log("Veuillez sélectionner un moyen de paiement");
                }
            });
        });
